<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Employee List</title>
</h:head>
<h:body>
    <h1>Employee List</h1>
    <h:dataTable value="#{employeeBean.employees}" var="employee">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{employee.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{employee.name}
        </h:column>
        <h:column>
            <f:facet name="header">Department</f:facet>
            #{employee.department}
        </h:column>
        <h:column>
            <f:facet name="header">Salary</f:facet>
            #{employee.salary}
        </h:column>
        <h:column>
            <h:commandLink value="Edit" action="#{employeeBean.edit(employee.id)}"/>
            <h:commandLink value="Delete" action="#{employeeBean.delete(employee.id)}"/>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:commandLink value="Add New Employee" action="create"/>
    </h:form>
</h:body>
</html>
