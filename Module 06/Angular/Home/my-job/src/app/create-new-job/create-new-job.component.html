<div class="container">
    <h2>Create New Job</h2>
    <form (ngSubmit)="createJob()">
      <div class="form-group">
        <label for="title">Job Title</label>
        <input type="text" id="title" [(ngModel)]="job.title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="job.description" name="description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="company">Company</label>
        <input type="text" id="company" [(ngModel)]="job.company" name="company" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" [(ngModel)]="job.location" name="location" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Create Job</button>
    </form>
  </div>
