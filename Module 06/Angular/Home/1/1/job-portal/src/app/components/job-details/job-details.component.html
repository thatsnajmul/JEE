<div *ngIf="job" class="container mt-5">
    <h2>{{ job.title }}</h2>
    <p>{{ job.description }}</p>
    <p><strong>Company:</strong> {{ job.company }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <button class="btn btn-success" (click)="applyForJob()">Apply Now</button>
  </div>
