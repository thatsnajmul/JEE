<div class="container mt-5">
    <h2>Job Listings</h2>
    <input type="text" class="form-control mb-3" placeholder="Search jobs..." [(ngModel)]="searchText" (input)="searchJobs()">
    <ul class="list-group">
      <li *ngFor="let job of jobs" class="list-group-item">
        <h5>{{ job.title }} - {{ job.company }}</h5>
        <p>{{ job.location }}</p>
        <a [routerLink]="['/jobs', job.id]" class="btn btn-info">View Details</a>
      </li>
    </ul>
  </div>
