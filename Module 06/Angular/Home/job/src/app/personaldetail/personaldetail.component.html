<div class="container mt-5">
    <h2 class="text-center">Add Personal Details</h2>
    <form  #cvDataForm="ngForm" (ngSubmit)="onSubmits(cvDataForm)" class="needs-validation" novalidate>
      <!-- Personal Information -->
      <h4>Personal Information</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="fullName">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            required
            [(ngModel)]="cvData.fullName"
            name="fullName"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            required
            [(ngModel)]="cvData.email"
            name="email"
          />
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="phone">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            required
            [(ngModel)]="cvData.phone"
            name="phone"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            required
            [(ngModel)]="cvData.address"
            name="address"
          />
        </div>
      </div>
  
      <!-- Education Section -->
      <h4>Education</h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="degree">Degree</label>
          <input
            type="text"
            class="form-control"
            id="degree"
            required
            [(ngModel)]="cvData.degree"
            name="degree"
          />
        </div>
        <div class="col-md-6 mb-3">
          <label for="institution">Institution</label>
          <input
            type="text"
            class="form-control"
            id="institution"
            required
            [(ngModel)]="cvData.institution"
            name="institution"
          />
        </div>
      </div>
      
      <!-- Work Experience Section -->
      <h4>Work Experience</h4>
      <div class="mb-3">
        <label for="companyName">Company Name</label>
        <input
          type="text"
          class="form-control"
          id="companyName"
          [(ngModel)]="cvData.companyName"
          name="companyName"
          required
        />
      </div>
      <div class="mb-3">
        <label for="jobTitle">Job Title</label>
        <input
          type="text"
          class="form-control"
          id="jobTitle"
          [(ngModel)]="cvData.jobTitle"
          name="jobTitle"
          required
        />
      </div>
      <div class="mb-3">
        <label for="jobDescription">Job Description</label>
        <textarea
          class="form-control"
          id="jobDescription"
          [(ngModel)]="cvData.jobDescription"
          name="jobDescription"
          rows="3"
          required
        ></textarea>
      </div>
  
      <!-- Skills Section -->
      <h4>Skills</h4>
      <div class="mb-3">
        <label for="skills">Skills</label>
        <input
          type="text"
          class="form-control"
          id="skills"
          [(ngModel)]="cvData.skills"
          name="skills"
          placeholder="e.g. JavaScript, Angular, HTML"
          required
        />
      </div>
  
      <!-- Submit Button -->
      <button class="btn btn-primary" type="submit">Submit CV</button>
    </form>
  </div>
