<div class="container">
  <!-- sidebar.component.html -->
<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    
    <div class="list-group list-group-flush">
      <a (click)="setActiveTab('profile')" class="list-group-item list-group-item-action bg-light"
        [class.active]="activeTab === 'profile'">Profile</a>
        <a (click)="setActiveTab('cv-details')" class="list-group-item list-group-item-action bg-light"
        [class.active]="activeTab === 'cv-details'">CV Details</a>
      

    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <!-- Display content based on the active tab -->
          <div *ngIf="activeTab === 'profile'">   
            <!--////////////////////////////////////-->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <a (click)="setActiveTabs('view')" class="nav-link active" >View</a> 
              </li>
              <li class="nav-item" role="presentation">
                <a (click)="setActiveTabs('edit')" class="nav-link" id="edit-tab" data-toggle="tab" >Edit</a>
              </li>       
            </ul>
            <!--////////////////////////////////////-->
            <div *ngIf="activeTabs === 'view'">
              <div *ngIf="user">
                <p><strong>Name:</strong> {{ user.name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Role:</strong> {{ user.role }}</p>           
                <!-- Add more fields as needed -->
              </div>
              <div *ngIf="!user">
                <p>Loading user profile...</p>
              </div>
            </div>
            <div *ngIf="activeTabs === 'edit'">
              
            </div>
          </div>
          <!--////////////////////////////////////-->

          <div *ngIf="activeTab === 'cv-details'">

        </div>
      </div>
    </div>
  </div>
</div>
