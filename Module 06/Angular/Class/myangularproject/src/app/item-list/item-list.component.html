<h2>Item List</h2>
<ul>
  <li *ngFor="let item of items">
    <a [routerLink]="['/items/view', item.id]">{{ item.name }}</a>
    <button (click)="deleteItem(item.id)">Delete</button>
    <a [routerLink]="['/items/edit', item.id]">Edit</a>
  </li>
</ul>
<button [routerLink]="['/items/add']">Add New Item</button>
