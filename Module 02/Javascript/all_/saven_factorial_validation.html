<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic 6: Factorial</title>
</head>

<body>
    <script>
        let userInput = prompt("Please enter positive number");
        let factorial = 1;

        if (userInput <1){
            // alert("Please Enter a positive Number");
            userInput = prompt("Please enter positive number");

        }
        if(userInput >= 1){
            for (let i = userInput; i >1; i--) {
                factorial *=i; //factorial=factorial*i
            }
            document.write(factorial);
        }
    </script>
</body>

</html>
