<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic One: Sum</title>
</head>
<body>
    <label for="">Enter your Number One</label> <br> <br>
    <input type="number" id="number1"> <br> <br>
    
    <label for="">Enter your Number One</label> <br> <br>
    <input type="number" id="number2"> <br> <br>

    <input type="submit" value="Sum" onclick="sumTwo()">




    <script>
        function sumTwo(){
            let number1 = document.getElementById('number1').value;
            let number2 = document.getElementById('number2').value;

            let number1ToInt = parseFloat(number1);
            let number2ToInt = parseFloat(number2);

            let result = number1ToInt+number2ToInt;

            document.write(result);
        }
    </script>
</body>
</html>
