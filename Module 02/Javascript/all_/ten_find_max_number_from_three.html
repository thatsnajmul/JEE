<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic 10: Find max number from three</title>
</head>
<body>
    

    <script>
        let num1 = parseInt(prompt("Enter the first number"));
        let num2 = parseInt(prompt("Enter the seceond number"));
        let num3 = parseInt(prompt("Enter the third number"));

        let maxNumber=0;

        if (num1>num2 && num1>num3){
            maxNumber = num1;
        }
        else if (num2>num1 && num2>num3){
            maxNumber = num2;
        }
        else{
            maxNumber = num3;
        }

        document.write(maxNumber);
    </script>
</body>
</html>
