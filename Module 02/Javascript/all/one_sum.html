<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="">Number 1</label> <br> <br>
    <input type="number" name="" id="number1"> <br> <br>

    <label for="">Number 2</label> <br> <br>
    <input type="number" id="number2"> <br> <br>

    <input type="submit" value="Sum" onclick="sumDo()">

    <script>
        function sumDo(){
            let number1 = document.getElementById('number1').value;
            let number2 = document.getElementById('number2').value;

            let number1Tointz = parseFloat(number1);
            let number2Tointz = parseFloat(number2);

            let result = number1Tointz+number2Tointz;

            document.write(result);
        }
    </script>
</body>

</html>
