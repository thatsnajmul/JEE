<!DOCTYPE html>
<html lang="en">

<head>

    <!--Here we are using most important meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <!--Container area started-->
    <div class="container">
        <h1>Reg Form</h1>

        <!--Form area started-->
        <form class="form form-control" id="myForm">

            <!--Name strat-->
            <label class="form-label" for="">Name</label>
            <input class="form-control" name="name" id="name" type="text"> <br> <br>
            <!--Name end-->

            <!--Email strat-->
            <label class="form-label" for="">Email</label>
            <input class="form-control" name="email" id="email" type="email"> <br> <br>
            <!--Email end-->

            <!--Phone number start-->
            <label class="form-label" for="">Phone</label>
            <input class="form-control" name="phone" id="phone" type="text"> <br> <br>
            <!--Phone number end-->

            <!--Email address area started-->
            <label class="form-label" for="">Pass</label>
            <input class="form-control" name="password" id="pass" type="password"> <br> <br>
            <!--Email address area end-->

            <!--Gender area started-->
            <label class="form-label" for="">Gender</label>
            <input name="gender" type="radio" value="Male"> Male
            <input name="gender" type="radio" value="Female">Female
            <input name="gender" type="radio" value="Others">Others
            <br> <br>
            <!--Gender area end-->

            <!--Course area starteed-->
            <label class="form-label" for="">Course</label>
            <select name="course" id="course">
                <option name="course" id="jee" value="jee">JEE</option>
                <option name="course" id="c_sharp" value="csharp">C#</option>
                <option name="course" id="pythone" value="pythone">Pythone</option>
            </select> <br> <br>
            <!--Course area end-->

            <!--Hobby area started-->
            <label class="form-label" for="">Hobby</label>
            <input name="hobby" type="checkbox" value="Gaming"> Hobby 1
            <input name="hobby" type="checkbox" value="Coding"> Hobby 2
            <input name="hobby" type="checkbox" value="Gardening"> Hobby 3 <br> <br>
            <!--Hobby area end-->

            <!--Date of birth area started-->
            <label class="form-label" for="">DOB</label>
            <input class="form-control" name="dob" id="dob" type="date"> <br> <br>
            <!--Date of birth area end-->

            <!--Address area started-->
            <label class="form-label" for="">Address</label>
            <textarea class="form-control" name="comment" id="comment" cols="30" rows="10">




        </textarea> <br> <br>
            <!--Address area end-->

            <!--Submit area started-->
            <!-- <input class="btn btn success" type="submit" value="submit"> -->

            <button class="btn btn-success" type="submit">Submit</button>

            <!-- <button type="button" name="button" id="button">Register</button> -->
            <!--Submit area end-->

        </form>
        <!--Form area end-->
    </div>
    <!--Container area end-->



    <script src="form.js">

    </script>

</body>



</html>
