<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times table</title>
</head>
<body>
    

    <script>
        let userInput= parseInt(prompt('Enter your number'));

        let i = 1;
        
        for(let i=5; i>=userInput; i++){
            // userInput*i;
        }
        document.write(userInput+"X"+i+"="+userInput*i);
        

    </script>
</body>
</html>
