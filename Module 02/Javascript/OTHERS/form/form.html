<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <form id="myForm">
        <label for="">Name</label> 
        <input type="text" name="name" id="name"> <br> <br>
        <label for="">Contact</label> 
        <input type="text" name="phone" id="phone"> <br> <br>
        <label for="">Remarks</label> 
        <input type="text" name="remarks" id="remarks"><br> <br>
        <label for="">Sex</label> 
        <input name="sex" type="radio" value="Male"> Male
        <input name="sex" type="radio" value="Female"> Female <br> <br>
        <label>Courses</label> 
        <input type="checkbox" name="courses" value="NT">NT
        <input type="checkbox" name="courses" value="IAD">IAD
        <input type="checkbox" name="courses" value="DDD">DDD
        <input type="checkbox" name="courses" value="ESCAD">ESCAD
        <br> <br>
        <label for="">Location</label>
        <select name="location" id="location">
            <option value="Banani">Select</option>
            <option value="Banani">Banani</option>
            <option value="Banani">Banani</option>
            <option value="Banani">Dhanmondi</option>
            <option value="Banani">Mirpur</option>
        </select>
        <br> <br>

        <input type="submit" value="submit">
    </form>


    <script src="form.js">

    </script>
</body>

</html>
