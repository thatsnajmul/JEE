<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min</title>
</head>
<body>
    <input id="numOne" type="text">
    <input id="numtwo" type="text">
    <input id="numthree" type="text">


    <button id="" onclick="minNum()">Minclick</button>


    <p id="result"></p>



    <script>
        function minNum(){
            let number1 = parseInt(document.getElementById('numOne').value);
            let number2 = parseInt(document.getElementById('numtwo').value);
            let number3 = parseInt(document.getElementById('numthree').value);
            let result = document.getElementById('result');

            if(number1<=number2 && number1<=number3){
                result.innerHTML=number1;
            }
            else if(number2<=number1 && number2<=number3){
                result.innerHTML=number2;
            }
            else{
                result.innerHTML=number3;
            }
        }




    </script>
</body>
</html>
