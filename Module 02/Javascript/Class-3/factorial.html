<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>
    

    <p id="result"></p>


    <script>
        let userInput= prompt("Please enter your beganing number");

        let factorial=1;

        for(let i=userInput; i>1; i--){
            factorial *=i; //factorial=factorial*i
            //factorial stored previous data
        }

        document.write(factorial);
    </script>
</body>
</html>
