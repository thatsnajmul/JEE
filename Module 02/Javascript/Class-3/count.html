<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count</title>
</head>
<body>
    

    <p id="result"></p>


    <script>
        let userInput= prompt("Please enter your beganing number");

        for(let i=userInput; i<=100; i++){
            // document.getElementById('result').innerHTML=i;
            // if(i%2!=0)
            if(i%2==0){
                document.write(i+"<br>");
            }else{
                document.write(i+"<br>");
            }
        }
    </script>
</body>
</html>
