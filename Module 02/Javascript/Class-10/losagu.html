<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        userInput1 = prompt("Enter your 1st number");
        userInput2 = prompt("Enter your 2nd number");
        let i=1;
        let result =0;
        

        do{
            if(userInput1%i==0 && userInput2%i==0){
                result=i;
            }
            i++;
            
        }
        while(i<=userInput2);

        document.write(result);
        
    </script>
</body>

</html>
