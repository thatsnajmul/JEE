<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let fruit=prompt("enter your fruit name");

        switch(fruit.toLocaleLowerCase()){
            case mango:
                document.write("Fruits in summer");
                break;
            case banana:
                document.write("Food visible all time");

            case jackfruit:
                document.write("Jack also summertime");

            default:
                document.write("Wrorng input");
        }
    </script>
</body>
</html>
