<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic three: OddEven</title>
</head>
<body>


    <script>
       
            let userINput=prompt('Enter your odd even number');


            if(userINput%2==0){
                alert(userINput+" is Even Number");
            }
            else{
                alert(userINput+" is Odd Number");
            }
    </script>
</body>
</html>
