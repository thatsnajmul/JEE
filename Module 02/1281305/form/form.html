<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="" id="myForm">
        <label>Name: </label> <br> <br>
        <input type="text" id="name" name="name"> <br> <br>
        <label>Phone: </label> <br> <br>
        <input type="text" id="phone" name="phone"> <br> <br>
        <label>Remarks: </label> <br> <br>
        <input type="text" name="remarks" id="remarks"> <br> <br>
        <label>Gender: </label>
        <input name="gender" type="radio"> Male
        <input type="radio" name="gender"> Female <br> <br>
        <label>Courses: </label>
        <input name="courses" type="checkbox"> NT
        <input name="courses" type="checkbox"> IAD
        <input name="courses" type="checkbox"> DDD
        <input name="courses" type="checkbox"> ESAD <br> <br>
        <label>Location: </label>
        <select name="location" id="location">
            <option value="Banani">Select</option>
            <option value="Banani">Banani</option>
            <option value="Banani">Dhanmondi</option>
            <option value="Banani">Mirpur</option>
        </select> <br> <br>

        <input type="submit" value="Submit">

    </form>


    <script src="form.js">

    </script>
</body>

</html>
