<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <h1 style="text-align: center;" class="h1 bg-success text-white text-center">Natural Place</h1>
  <!-- Carosel_area_start -->
  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

    <div style="height: 500px; width: 100%;" class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="1000">
        <img src="images/1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="images/2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="1000">
        <img src="images/3.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExamplel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <!-- Carosel_area_end -->

  <!-- Content_area_start -->
  <div class="container-fluid mt-5">

    <div class="row">
      <!-- Left_part -->
      <div class="col-lg-6 d-block">
        <!-- Row_started -->
        <div class="row justify-content-end">
          <div class="col-lg-5 offset-1">
            <img class="rounded img-fluid d-block mx-auto" src="images/new/1.jpg" alt="" height="200px" width="180px">
            <!--height="200px" width="180px"-->
          </div>

          <div class="col-md-5 mt-3">
            <img class="rounded img-fluid d-block mx-auto" src="images/new/2.jpg" alt="" height="200px" width="180px">
          </div>
          <div class="col-lg-1"></div>
        </div>
        <!-- Row_started -->
        <div class="row mt-3">
          <div class="col-lg-4">
            <img class="img-fluid d-block mx-auto rounded" src="images/new/3.jpg" height="200px" width="180px">
          </div>
          <div class="col-lg-6 mt-3">
            <img class="img-fluid d-block mx-auto rounded" src="images/new/4.jpg" height="200px" width="180px">
          </div>
          <div class="col-lg-2"></div>
        </div>
      </div>
      <!-- Right_part -->
      <div class="col-lg-6 d-block">
        <h1 class="h1">Hello World!</h1>
        <hr>
        <p class="alert alert-primary" role="alert" style="justify-content: center;">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Deleniti perspiciatis possimus voluptas unde tempore
          maxime tempora dignissimos vitae suscipit reprehenderit quae, ipsum laborum nulla quia fuga sint nam at
          aliquid!
        </p>
      </div> <!-- Row_end -->

    </div>
    <!-- Content_area_end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
