<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Part-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <h1 class="text-center">Contact US</h1>

        <form action="">
            <!-- First row start -->
            <div class="row mt-5">
                <!-- For Name -->
                <div class="col-md-6">
                    <label for="">Name</label>
                    <input type="text" name="" id="" class="form-control" placeholder="Type your name">
                </div>
                <!-- For Email -->
                <div class="col-md-6">
                    <label for="">Email</label>
                    <input name="" id="" type="email" class="form-control" placeholder="Type your email">
                </div>
            </div>                                                                          
            <!-- First row end -->

            <!-- Seceond row start -->
            <div class="row mt-5">
                <label>Gender</label>
                <div class="col-md-6 form-check-box">
                    <!-- Strat radio button one -->
                    <input name="gender" type="radio" class="form-check-input">
                    <label for="">Male</label>
                    <!-- Strat radio button two -->
                    <input name="gender" type="radio" class="form-check-input">
                    <label for="">Fenale</label>
                </div>               
            </div>
            <!-- Seceond row end -->

            <div class="row form-floating mt-5">
                <div class="mb-5">Write your comment</div>
                <textarea name="" id="" cols="30" rows="10" class="form-control">
                </textarea>
            </div>

            <div class="row mt-5">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success">Submit</button>
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </div>


        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
