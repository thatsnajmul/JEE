<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<style>
     table{
        border-collapse: collapse;
        text-align: center;
    }
</style>
<body>
    <table width="100%" border="1">
        <tr>
            <th>Name</th>
            <th rowspan="3">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Tanvir</td>
            
            <td>X</td>
            <td>II</td>
        </tr>
        <tr>
            <td>Ayan</td>
           
            <td>80</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
