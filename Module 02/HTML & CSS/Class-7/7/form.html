<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <fieldset>
        <legend>Registration</legend>
        <form action="post">
            ID: <input type="text"> <br><br>
            Name: <textarea name="" id="" cols="30" rows="10"></textarea> <br><br>
            Round: <select name="" id=""> <br><br>
                <option value="">Select</option>
                <option value="">JEE</option>
                <option value="">C#</option>
                <option value="">DDD</option>
            </select> <br><br>
            Gender: <input name="gender" type="radio">Male<input name="gender" type="radio">Female<input name="gender"
                type="radio">Others <br><br>
            Education: <input type="checkbox">SSC<input type="checkbox">HSC <br><br>

            <button type="submit">Submit</button>&nbsp;<button type="reset">Reset</button>
        </form>
    </fieldset>
</body>

</html>
