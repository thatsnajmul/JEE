<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Layout</title>
</head>

<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #header{
        height: 13vh;
        width: 100%;
        background-color: antiquewhite;
    }
    #content{
        width: 100%;
        height: 100vh;
        background-color: azure;
    }
    #footer{
        height: 10vh;
        width: 100%;
        background-color: darkgray;
    }
    nav ul{
        list-style: none;
        float: right;
    }
    nav ul li{
        margin: 13px 70px 0px 10px;
        float: left;
    }
    nav img{
        width: 50px;
        margin: 5px 0px 0px 10px;

    }
    nav ul li a{
        text-decoration: none;
        color: black;
        font-weight: 550;
        font-size: 20px;
    }

    nav a:hover{
        background-color: tomato;
        color: #ffffff;
    }
</style>

<body>
    <div id="header">
        <nav>
            <a href="home.html">
                <img src="images/idb-bisew.jpeg" alt="IsDB-BISEW">
            </a>
            <ul>
                <li><a target="content" href="home.html">Home</a></li>
                <li><a target="content" href="about.html">About</a></li>
                <li><a target="content" href="contact.html">Contact</a></li>
                <li><a target="content" href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </div>

    <div>
        <div id="content">
            <iframe src="" frameborder="0" width="100%" height="100%" name="content"></iframe>
        </div>
    </div>
    <div id="footer">
        
    </div>
</body>
</html>
