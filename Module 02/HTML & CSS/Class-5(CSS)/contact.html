<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body >
    <h2>Signup Form</h2>
    <form action="get">
        <label>Name</label>: <input type="text" placeholder="Enter your name"> <br> <br>
        <label>Email</label>: <input type="email" placeholder="email@example.com"> <br> <br>
        <label>Password: </label> <input type="pass" placeholder="Enter your password"> <br> <br>
        <label>Phone: </label> <input type="text" placeholder="Enter your phone number"> <br> <br>

        <br> <br>
        About You
        <textarea name="text" id="" cols="30" rows="10"></textarea> <br> <br>
        <label>Gender:
        </label>
        <input type="radio" value="male" name="gender:"> Male
        <input value="female" type="radio" name="gender:"> Female
        <input value="female" type="radio" name="gender:"> Others<br> <br>

        <label>Hobby:</label>
        <input type="checkbox" value="coading" name="hobby:"> Coding
        <input value="Travelling" type="checkbox" name="hobby:">Travelling
        <input value="Playing" type="checkbox" name="hobby:"> Playing
        <br> <br>
        Insrt your photo <input type="file">
        <br> <br>
        <label>Subject</label>
        <select name="" id="">
            <option value="select">Select</option>
            <option value="select">JEE</option>
            <option value="select">C#</option>
            <option value="select">WDPF</option>
            <option value="select">GAVE</option>
            <option value="select">GE</option>
            <option value="select">DDD</option>
        </select>
        <br>
        <br>
        Date of birth <input type="date">
        <br>
        <br>
        <button type="submit">Submit</button>
        &nbsp;
        <button type="reset">Reset</button>

    </form>
</body>

</html>
