</head>

<body>

    <form id="myForm">
        Name: <input type="text" name="name" id="name"> <br> <br>

        Gender: <input type="radio" name="gender" id="gender" value="Male"> Male

        <input type="checkbox" name="courses" id="courses" value="GAV"> GAV <br> <br>

        Location: <select name="location" id="location">
            <option>Select</option>
            <option value="Select">Mirpur</option>
            <option value="Select">Dhanmondi</option>
            <option value="Select">Banani</option>
        </select> <br> <br>

        <input type="submit" value="Submit">
    </form>

    </script>
</body>

</html>
