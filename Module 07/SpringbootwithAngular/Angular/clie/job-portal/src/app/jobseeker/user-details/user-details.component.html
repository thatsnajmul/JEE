
    <div class="container mt-5">
        <div class="row">
            <!-- Step Indicators -->
            <div class="col-md-4">
                <div class="step-indicator active" id="indicator-1" onclick="goToStep(1)">Step 1: Personal Details</div>
                <div class="step-indicator" id="indicator-2" onclick="goToStep(2)">Step 2: Contact Details</div>
                <div class="step-indicator" id="indicator-3" onclick="goToStep(3)">Step 3: Address Details</div>
                <div class="step-indicator" id="indicator-4" onclick="goToStep(4)">Step 4: Confirmation</div>
            </div>

            <!-- Form Content -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="registrationForm">
                            <!-- Step 1 -->
                            <div class="step active" id="step-1">
                                <h4>Step 1: Personal Details</h4>
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                            </div>

                            <!-- Step 2 -->
                            <div class="step" id="step-2">
                                <h4>Step 2: Contact Details</h4>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="previousStep()">Previous</button>
                                <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                            </div>

                            <!-- Step 3 -->
                            <div class="step" id="step-3">
                                <h4>Step 3: Address Details</h4>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" required>
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="previousStep()">Previous</button>
                                <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
                            </div>

                            <!-- Step 4 -->
                            <div class="step" id="step-4">
                                <h4>Step 4: Confirmation</h4>
                                <p>Please review your details and click "Save" to finish.</p>
                                <button type="button" class="btn btn-secondary" onclick="previousStep()">Previous</button>
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
