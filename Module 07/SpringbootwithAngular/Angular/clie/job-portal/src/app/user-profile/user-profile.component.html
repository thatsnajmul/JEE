    <!-- Main content area -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-9 px-4 main-content bg-light py-5">
      <ng-container [ngSwitch]="currentSection">


        <!-- Admin content -->
        <div *ngSwitchCase="'admin-profile'">
          <h2>View Profile Details</h2>
          <app-admin-user-details></app-admin-user-details>
          <app-employer-user-details *ngIf=" user?.role === Role.EMPLOYER"></app-employer-user-details>
          <!-- Your admin-related content goes here -->
        </div>
        <!-- Admin content -->
        <div *ngSwitchCase="'admin-job-applications'">
          <h2>View All Application</h2>
          <app-application-list></app-application-list>
          <!-- Your admin-related content goes here -->
        </div>
        <div *ngSwitchCase="'admin-job-posts'">
          <h2>Viwe all Job Posts</h2>
          <app-job-list></app-job-list>
          <!-- Your admin-related content goes here -->
        </div>
        <div *ngSwitchCase="'admin-another-pannel'">
          <h2>Admin Pannel</h2>
          <app-admin></app-admin>
          <app-employer *ngIf=" user?.role === Role.EMPLOYER"></app-employer>
          <!-- Your admin-related content goes here -->
        </div>

          <h2>Job Seeker Section</h2>

        <div *ngSwitchDefault>
          <h2>Welcome, {{ user?.username }}!</h2>
