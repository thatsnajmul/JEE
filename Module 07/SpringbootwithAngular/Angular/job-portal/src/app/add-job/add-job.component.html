  <form [formGroup]="jobForm" (ngSubmit)="submitForm()" enctype="multipart/form-data" class="container mt-5">
    <!-- Job Title -->
    <div class="mb-3">
      <label for="jobTitle" class="form-label">Job Title</label>
      <input type="text" class="form-control" id="jobTitle" formControlName="jobTitle" placeholder="Enter job title">
    </div>
  
    <!-- Company Name -->
    <div class="mb-3">
      <label for="companyName" class="form-label">Company Name</label>
      <input type="text" class="form-control" id="companyName" formControlName="companyName" placeholder="Enter company name">
    </div>
  
    <!-- Job Type -->
    <div class="mb-3">
      <label for="jobType" class="form-label">Job Type</label>
      <select class="form-select" id="jobType" formControlName="jobType">
        <option value="">Select job type</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Freelance">Freelance</option>
        <option value="Contract">Contract</option>
      </select>
    </div>
  
    <!-- Job Location -->
    <div class="mb-3">
      <label for="jobLocation" class="form-label">Job Location</label>
      <input type="text" class="form-control" id="jobLocation" formControlName="jobLocation" placeholder="Enter job location">
    </div>
  
    <!-- Job Experience -->
    <div class="mb-3">
      <label for="jobExperience" class="form-label">Job Experience</label>
      <input type="text" class="form-control" id="jobExperience" formControlName="jobExperience" placeholder="Enter required experience">
    </div>
  
    <!-- Job Minimum Salary -->
    <div class="mb-3">
      <label for="jobMinSalary" class="form-label">Minimum Salary</label>
      <input type="number" class="form-control" id="jobMinSalary" formControlName="jobMinSalary" placeholder="Enter minimum salary">
    </div>
  
    <!-- Job Maximum Salary -->
    <div class="mb-3">
      <label for="jobMaxSalary" class="form-label">Maximum Salary</label>
      <input type="number" class="form-control" id="jobMaxSalary" formControlName="jobMaxSalary" placeholder="Enter maximum salary">
    </div>
  
    <!-- Job Category -->
    <div class="mb-3">
      <label for="jobCategory" class="form-label">Job Category</label>
      <input type="text" class="form-control" id="jobCategory" formControlName="jobCategory" placeholder="Enter job category">
    </div>
  
    <!-- Job Deadline -->
    <div class="mb-3">
      <label for="jobDeadline" class="form-label">Job Deadline</label>
      <input type="date" class="form-control" id="jobDeadline" formControlName="jobDeadline">
    </div>
  
    <!-- Job Description -->
    <div class="mb-3">
      <label for="jobDescription" class="form-label">Job Description</label>
      <textarea class="form-control" id="jobDescription" rows="4" formControlName="jobDescription" placeholder="Enter job description"></textarea>
    </div>

    <label for="companyImage">Company Image:</label>
    <input id="companyImage" type="file" (change)="onFileSelected($event)" />
  
    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
